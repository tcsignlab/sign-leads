name: Sign Lead Scraper (Auto-Cleanup)

on:
  schedule:
    # Run every 96 hours (4 days) at 2 AM UTC
    - cron: '0 2 */4 * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Create state-pages directory
        run: |
          echo "üìÅ Ensuring state-pages directory exists..."
          mkdir -p state-pages
          touch state-pages/.gitkeep
          ls -la state-pages/
          echo "‚úÖ Directory ready"
      
      - name: Install dependencies
        run: |
          npm install node-fetch
      
      - name: Cleanup old state pages
        run: |
          echo "üßπ Cleaning up old state pages..."
          if [ -d "state-pages" ]; then
            echo "üìÅ Found state-pages directory"
            html_count=$(ls state-pages/*.html 2>/dev/null | wc -l)
            echo "   Found $html_count HTML files"
            if [ $html_count -gt 0 ]; then
              echo "üóëÔ∏è  Deleting old HTML files..."
              rm -f state-pages/*.html
              echo "‚úÖ Deleted $html_count files"
            else
              echo "   No HTML files to delete"
            fi
            
            if [ -f "state-pages/scrape-summary.json" ]; then
              echo "üóëÔ∏è  Deleting old scrape-summary.json..."
              rm -f state-pages/scrape-summary.json
              echo "‚úÖ Deleted scrape-summary.json"
            fi
          else
            echo "üìÅ No state-pages directory yet (will be created)"
          fi
          echo "‚úÖ Cleanup complete!"
      
      - name: Run scraper
        env:
          OUTPUT_DIR: ./state-pages
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Starting scraper..."
          node scraper-backend.js
          echo ""
          echo "‚úÖ SCRAPER COMPLETED SUCCESSFULLY"
          echo "Files created: $(find state-pages -name '*.html' 2>/dev/null | wc -l)"
          echo "Moving to next step: Git configuration..."
      
      - name: Check what files were created
        if: always()
        continue-on-error: true
        run: |
          echo "üìä Checking scraper output..."
          echo "Working directory: $(pwd)"
          echo ""
          ls -lah state-pages/ 2>/dev/null || echo "Directory listing failed"
          echo ""
          echo "üìà Total HTML files:"
          find state-pages -name "*.html" 2>/dev/null | wc -l || echo "0"
          echo ""
          echo "üíæ Git status:"
          git status --short 2>/dev/null || git status
          echo ""
          echo "‚úÖ File check complete, moving to commit step..."
      
      - name: Commit and push changes
        if: always()
        run: |
          echo ""
          echo "========================================"
          echo "üöÄ STARTING GIT COMMIT & PUSH SEQUENCE"
          echo "========================================"
          echo ""
          
          # Configure git first
          git config user.name "Sign Lead Bot" || echo "Git config name failed"
          git config user.email "actions@github.com" || echo "Git config email failed"
          
          echo "Current directory: $(pwd)"
          echo ""
          echo "Files in state-pages:"
          ls -lh state-pages/*.html 2>/dev/null | wc -l || echo "No HTML files found"
          echo ""
          
          echo "üîÑ Step 1: Pull latest..."
          git pull origin main --rebase || echo "Pull failed or not needed"
          echo ""
          
          echo "‚ûï Step 2: Add files..."
          git add -A state-pages/ || echo "Git add failed"
          git add next-run.json 2>/dev/null || echo "No next-run.json to add"
          echo ""
          
          echo "üìù Step 3: Check staged changes..."
          git diff --staged --name-only | head -10
          echo ""
          
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
            echo "Files might be identical to repo"
            exit 0
          fi
          
          echo "üíæ Step 4: Commit..."
          if git commit -m "ü§ñ Auto-update: Sign leads $(date +'%Y-%m-%d %H:%M UTC')"; then
            echo "‚úÖ Commit successful"
          else
            echo "‚ùå Commit failed"
            git status
            exit 1
          fi
          echo ""
          
          echo "üì§ Step 5: Push to GitHub..."
          for i in 1 2 3; do
            echo "Push attempt $i..."
            if git push origin main 2>&1 | tee /tmp/push-output.txt; then
              echo ""
              echo "========================================"
              echo "‚úÖ‚úÖ‚úÖ PUSH SUCCESSFUL ‚úÖ‚úÖ‚úÖ"
              echo "========================================"
              exit 0
            else
              echo "Push attempt $i failed"
              cat /tmp/push-output.txt || echo "No output captured"
              if [ $i -lt 3 ]; then
                echo "Retrying in 3 seconds..."
                git pull origin main --rebase || echo "Rebase failed"
                sleep 3
              fi
            fi
          done
          
          echo ""
          echo "========================================"
          echo "‚ùå ALL PUSH ATTEMPTS FAILED"
          echo "========================================"
          git status
          git remote -v
          exit 1
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Scraper failed! Check logs.'
            })
