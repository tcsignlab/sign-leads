name: FREE Sign Lead Scraper

on:
  schedule:
    - cron: '0 0 */4 * *'
  workflow_dispatch:

jobs:
  scrape-leads:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Debug - Check secrets
        run: |
          echo "Checking if API keys are configured..."
          if [ -z "${{ secrets.GOOGLE_API_KEYS }}" ] && [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then
            echo "❌ ERROR: No Google API keys found in secrets!"
            echo "Please add GOOGLE_API_KEYS or GOOGLE_API_KEY to repository secrets"
            exit 1
          fi
          if [ -z "${{ secrets.GOOGLE_SEARCH_ENGINE_IDS }}" ] && [ -z "${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}" ]; then
            echo "❌ ERROR: No Google Search Engine IDs found in secrets!"
            echo "Please add GOOGLE_SEARCH_ENGINE_IDS or GOOGLE_SEARCH_ENGINE_ID to repository secrets"
            exit 1
          fi
          echo "✅ API keys configured"
      
      - name: Run FREE lead scraper
        env:
          GOOGLE_API_KEYS: ${{ secrets.GOOGLE_API_KEYS }}
          GOOGLE_SEARCH_ENGINE_IDS: ${{ secrets.GOOGLE_SEARCH_ENGINE_IDS }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          OUTPUT_DIR: ./state-pages
        run: node scraper-backend.js
      
      - name: List generated files
        if: always()
        run: |
          echo "Files generated:"
          ls -la state-pages/ || echo "No state-pages directory found"
      
      - name: Commit and push results
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update: Sign leads $(date +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Upload results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: state-pages/
          retention-days: 90
      
      - name: Post summary
        if: always()
        run: |
          echo "## Scraper Run Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f state-pages/scrape-summary.json ]; then
            echo "✅ **Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Leads:** $(jq -r '.totalLeads' state-pages/scrape-summary.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **States:** $(jq -r '.statesProcessed' state-pages/scrape-summary.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Duration:** $(jq -r '.durationSeconds' state-pages/scrape-summary.json)s" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check logs above for error details" >> $GITHUB_STEP_SUMMARY
          fi
