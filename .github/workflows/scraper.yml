name: Sign Lead Scraper

on:
  schedule:
    # Run every 96 hours (4 days) at 2 AM UTC
    - cron: '0 2 */4 * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install node-fetch
      
      - name: Run scraper
        env:
          OUTPUT_DIR: ./state-pages
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scraper-backend.js
      
      - name: Configure Git
        run: |
          git config user.name "Sign Lead Bot"
          git config user.email "actions@github.com"
      
      - name: Pull latest changes
        run: |
          git pull origin main --rebase || true
      
      - name: Commit and push changes
        run: |
          git add state-pages/ next-run.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Sign leads $(date +'%Y-%m-%d %H:%M UTC')"
          
          # Retry push up to 3 times if conflicts occur
          for i in {1..3}; do
            if git push origin main; then
              echo "Push successful"
              exit 0
            else
              echo "Push failed, attempt $i/3"
              git pull origin main --rebase
              sleep 5
            fi
          done
          
          echo "Failed to push after 3 attempts"
          exit 1
